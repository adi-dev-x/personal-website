<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      width: 100%;
      overflow: hidden; /* Clear the float */
      display: flex; /* Use flexbox for column layout */
      flex-direction: column; /* Arrange items in a column */
    }

    .right-div {
      width: 70%;
      background-color: #e74c3c; /* Red background for the right box */
      color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .left-div {
      width: 30%;
      background-color: #3498db; /* Blue background for the left box */
      color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="right-div">
    <!-- Content for the right side div goes here -->
    Right Side Content
  </div>

  <div class="left-div">
    <!-- Content for the left side div goes here -->
    Left Side Content
  </div>
</div>

</body>
</html>
